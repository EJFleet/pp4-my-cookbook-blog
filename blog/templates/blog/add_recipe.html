{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container d-flex justify-content-center">
    <form method="POST" enctype="multipart/form-data" class="col-md-8 p-2 form">
        <h1 class="text-center mb-4">Add Recipe</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy}}
        <div class="text-center mt-3 mb-3">
            <button type="submit" name="action" value="publish" class="btn btn-primary btn-publish">Publish</button>
            <button type="submit" name="action" value="draft" class="btn btn-secondary">Save as Draft</button>
        </div>
    </form>

</div>
{% endblock %}
