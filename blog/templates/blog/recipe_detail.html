<!--Placeholder html from CI-->
{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Post title goes in these h1 tags -->
                <h1 class="recipe-title">{{ recipe.title }}</h1>
                <!-- Post author goes before the | the post's created date goes after -->
                <p class="post-subtitle">By {{ recipe.author }} | {{ recipe.posted_date|date:"M j, Y"}}</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{{ recipe.featured_image.url }}" alt="{{ recipe.title }}" class="scale">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The post content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text">
                    {{ recipe.description }}
                </p>
                <p class="card-text">
                    {{ recipe.ingredients | safe }}
                </p>
                <p class="card-text">
                    {{ recipe.method | safe }}
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

<!--End placeholder html from CI-->
